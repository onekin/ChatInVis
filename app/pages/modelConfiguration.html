<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Page</title>
    <script src="../scripts/modelsConfiguration.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ddd;
            width: 100%;
            padding: 10px;
            text-align: center;
        }
        .main {
            display: flex;
            flex-direction: column;
            width: 90%;
            margin-top: 20px;
        }
        .models, .content {
            background: #f4f4f4; /* Adjust the background color specifically for content if needed */
            padding: 10px;
            width: 100%;
        }
        .content {
            background: #fff; /* Specific background for .content */
        }
        .input-row {
            display: flex;
            align-items: center;
            width: 100%; /* Ensures the row takes full width */
        }
        .input-field, .add-button {
            flex: 1; /* Allocates equal space to both elements */
            padding: 10px;
            margin: 2px; /* Small margin for visual separation */
        }
        .model-list, ul {
            margin: 10px 0;
            padding: 0;
            list-style: none;
        }
        .model-list li, ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .model-list li:last-child, ul li:last-child {
            border-bottom: none;
        }
        .button, .add-button {
            background: #ccc;
            border: none;
            cursor: pointer;
        }
        .checkbox {
            margin-right: 10px;
        }
        .model-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<header>Configuration</header>

<div class="main">
    <div class="models">
        <div class="input-row">
            <input id="modelInputName" type="text" class="input-field" placeholder="Enter new model name">
            <button class="add-button">Add Model</button>
        </div>
        <ul id="modelList">
        </ul>
    </div>
    <div class="content">
        <h2>Options</h2>
        <ul>
            <li><label><input id="followUpQuestion" type="checkbox"> Follow up question</label></li>
            <li><label><input id="userProvidedAnswer" type="checkbox"> User provided answer</label></li>
            <li><label><input id="suggestQuestionsByLLM" type="checkbox"> Suggest questions by LLM</label></li>
            <li><label><input id="showSource" type="checkbox"> Show source of question</label></li>
        </ul>
    </div>
</div>

</body>
</html>
